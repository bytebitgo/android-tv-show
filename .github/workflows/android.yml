name: Android CI/CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Release Key Store
        run: |
          keytool -genkey -v \
            -keystore android_release.keystore \
            -alias android-app-key \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=AndroidTV,OU=AndroidTV,O=Android,L=Mountain View,S=California,C=US" \
            -storepass ${{ secrets.KEY_STORE_PASSWORD || 'android' }} \
            -keypass ${{ secrets.KEY_PASSWORD || 'android' }}
          echo "SIGNING_KEY=$(base64 -w 0 android_release.keystore)" >> $GITHUB_ENV

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Sign Release APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ env.SIGNING_KEY }}
          alias: android-app-key
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD || 'android' }}
          keyPassword: ${{ secrets.KEY_PASSWORD || 'android' }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/tags/')

      - name: Save keystore to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-keystore
          path: android_release.keystore
          retention-days: 90

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            ${{steps.sign_app.outputs.signedReleaseFile}}
